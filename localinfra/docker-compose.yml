services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    volumes:
      - keycloak_data:/opt/keycloak/data
    command: ["start-dev"]
    
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.35.0-arm64
    container_name: azurite
    ports:
      - "10000:10000"
    volumes:
      - azurite-data:/data
    
volumes:
    keycloak_data:
    azurite-data: